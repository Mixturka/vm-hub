name: Test

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Go 1.23
      uses: actions/setup-go@v2
      with:
        go-version: '1.23'
    
    - name: Set up docker
      uses: docker/setup-buildx-action@v2
    
    - name: Install golang-migrate
      run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
    
    - name: Install go dependencies
      run: go mod tidy
    
    - name: Create .env.test file from secrets
      env:
          TEST_POSTGRES_URL: ${{ secrets.TEST_POSTGRES_URL }}
          POSTGRES_MIGRATIONS_PATH: ${{ secrets.POSTGRES_MIGRATIONS_PATH }}
      run: |
        echo "TEST_POSTGRES_URL=${TEST_POSTGRES_URL}" > .env.test
        echo "POSTGRES_MIGRATIONS_PATH=${POSTGRES_MIGRATIONS_PATH}" >> .env.test
    
    - name: Make scripts executable
      run: chmod -R +x ./scripts
    
    - name: Run tests
      run: sudo make test