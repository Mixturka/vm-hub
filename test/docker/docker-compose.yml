services:
  postgres_test:
    container_name: vm-hub-postgres-test-db
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5
      start_period: 5s
    networks:
      - app_network
    ports:
      - "5432:5432"

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    volumes:
      - ${POSTGRES_MIGRATIONS_PATH}:/migrations
    depends_on:
      - postgres_test
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_test_data:
